<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/styles/add_styles.css">
    <title>Edit Device</title>
</head>
<body>
    <main class="main-container">
        <a href="/" class="btn btn-danger home-btn my-4"><i class="bi bi-house-door-fill"></i></a>
        <div class="container">
            <div class="card bg-light mb-3">
                <div class="card-header bg-primary text-white">Edit Item</div>
                <div class="card-body">
                    <form action="{{ url_for('edit', id=el.id) }}" method="post" onsubmit="return checkForm()">
                        <input type="hidden" name="_method" value="PUT">
                        <div class="row">
                            <div class="col">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" value="{{ el.name }}" class="form-control">
                                <label for="mac-address">MAC ADDRESS</label>
                                <input type="text" name="mac-address" id="mac-address" value="{{ el.mac_address }}" class="form-control">
                                <label for="manufacturer">Manufacturer</label>
                                <input type="text" name="manufacturer" id="manufacturer" value="{{ el.manufacturer }}" class="form-control">
                            </div>
                            <div class="col">
                                <label for="price">Price</label>
                                <input type="number" step="0.01" name="price" id="price" value="{{ el.price }}" class="form-control">
                                <label for="serial-number">Serial Number</label>
                                <input type="text" name="serial-number" id="serial-number" value="{{ el.serial_number }}" class="form-control">
                                <label for="description">Description</label>
                                <input type="text" name="description" id="description" value="{{ el.description }}" class="form-control">
                            </div>
                        </div>
                        <span id="warning" class="text-danger warning"></span>
                        <button type="submit" class="btn btn-primary">Edit Item</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/scripts/add_script.js"></script>
</body>
</html>
