<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/styles/add_styles.css">
    <title>Add New Device</title>
</head>
<body>
    <main class="main-container">
        <a href="/" class="btn btn-danger home-btn my-4"><i class="bi bi-house-door-fill"></i></a>
        <div class="container">
            <div class="card bg-light mb-3">
                <div class="card-header bg-primary text-white">Create a New Item</div>
                <div class="card-body">
                    <form action="/add" method="post" onsubmit="return checkForm()">
                        <div class="row">
                            <div class="col">
                                <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                                <input type="text" name="mac-address" id="mac-address" class="form-control" placeholder="MAC ADDRESS">
                                <input type="text" name="manufacturer" id="manufacturer" class="form-control" placeholder="Manufacturer">
                            </div>
                            <div class="col">
                                <input type="number" step="0.01" name="price" id="price" class="form-control" placeholder="Price">
                                <input type="text" name="serial-number" id="serial-number" class="form-control" placeholder="Serial Number">
                                <input type="text" name="description" id="description" class="form-control" placeholder="Description">
                            </div>
                        </div>
                        <span id="warning" class="text-danger warning"></span>
                        <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="static/scripts/add_script.js"></script>
</body>
</html>
