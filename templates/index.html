<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/styles/styles.css">
    <title>Devices</title>
</head>
<body>
    <header></header>
    <main class="main-container">
        <a href="/add" class="btn btn-primary add-btn"><i class="bi bi-plus-circle"> Add New Item</i></a>
        <div class="container">
            {% for item in items %}
                <div class="card mb-3">
                    <div class="card-header">
                        <h4>{{item.name}}</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>Price:</strong> {{item.price}}</p>
                        <p><strong>MAC ADDRESS:</strong> {{item.mac_address}}</p>
                        <p><strong>Serial Number:</strong> {{item.serial_number}}</p>
                        <p><strong>Manufacturer:</strong> {{item.manufacturer}}</p>
                        <p><strong>Description:</strong> {{item.description}}</p>
                        <div class="btn-container">
                            <a class="btn btn-warning" href="/edit/{{ item.id }}"><i class="bi bi-pencil-fill"></i> Edit</a>
                            <button class="btn btn-danger" onclick="deleteItem({{ item.id }})"><i class="bi bi-trash-fill"></i> Delete</button>
                        </div>
                    </div>
                </div>
    {% endfor %}
        </div>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="static/scripts/script.js"></script>
</body>
</html>
